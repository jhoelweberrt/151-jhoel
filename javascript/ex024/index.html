<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <main>
        <h1>
            Construindo uma Piramide
        </h1>
        <form action="salvar.php" method="get" onsubmit="return piramide()">
            <label for="andares">Quantos andares a pirâmide vai ter?</label>
            <input type="number" name="andares" id="andares" min="1" max="30" value="10">
            <input type="submit" value="Construir">
        </form>
    </main>
    <section id="saida">
        <p id="pir"></p>
    </section>
    <script>
        let pir = document.getElementById("pir")

        function piramide(){
            let total = Number(document.getElementById("andares").value)
            pir.innerHTML = ""

            let andar = 1 // Contador de andares da pirâmide
            let simbolos = 1 // Quantos simbolos vai ter no primeiro andar
            let cont = 1 // Contador de quantos simbolos foram mostrados

            // Contando cada um dos andares 
            while(andar <= total){
                // Mostrando a quantidade de símbolos para esse andar
               while(cont <= simbolos){
                   pir.innerHTML += `#`
                   cont++
               } 
               pir.innerHTML += "<br>" // Terminando o andar, quebrar linha
               simbolos += 2 // Andar de baixo vai ter mais dois simbolos
               cont = 1 // Recomeça a contagem de símbolos
               andar ++ // Vamos mudar para o próximo andar
            }
            return false
        }

    </script>
</body>
</html>
