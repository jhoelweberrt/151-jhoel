<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX 021</title>
</head>
<body>
    <h1>
        Contador Inteligente 
    </h1>
    <p>
        Este contador inteligente vai falar se a contagem é regressiva ou progressiva
    </p>
    <button onclick="contar()">Aperte Aqui</button>
    <p id="numeros">A contagem vai aparecer Aqui</p>
    <script>
        function contar(){
            let num = document.getElementById("numeros")

            //Leitura dos valores através dos prompts
            let inicio = Number(prompt("A contagem vai começar em..."))
            let fim = Number(prompt("A contagem termina em..."))
            let passo = Number(prompt("Qual vai ser o valor do salto?")) 
            
            num.innerHTML = `Fazendo a contagem de ${inicio} até ${fim}, com passo ${passo}: `

            //Identificando o tipo de contagem...
            if(inicio < fim){
                //Contagem crescente
                let n = inicio
                while (n <=fim){
                    num.innerHTML += `${n} `
                    n += passo
                }
            }
            else if(inicio > fim){
                //Contagem Regressiva
                let n = inicio
                while(n>=fim){
                    num.innerHTML += `${n} `
                    n -= passo
                }
            }
        }
    </script>
</body>
</html>
