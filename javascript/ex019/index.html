<body>
    <h1>
        Contando de 1 até 100
    </h1>
    <button onclick="contar()">Aperte Aqui</button>
    <p id="numeros">A contagem vai aparecer aqui</p>
    <script>
        function contar(){
           let começo = Number(prompt('Onde vou começar a contagem'))
           let fim = Number(prompt('Onde vai terminar a contagem'))
        
            let num = document.getElementById("numeros")
            let n = 10
            num.innerHTML = ``
            while (n>=0){
                num.innerHTML +=`${n} `
                n++
            }
            num.innerHTML +=` FIM`
        }
       
    </script>
</body>
