<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 008 - Javascript</title>
</head>
<body>
    <main>
        <h1>
            Antes e Depois
        </h1>
        <form action="salvar.php" method="get" onsubmit="return verifica()">
            <label for="n">Número:</label>
            <input type="number" name="numero" id="n" min="0" max="1000" value="0">
            <input type="submit" value="OK">
        </form>
        <p id="resultado">
            Aqui vai aparecer o resultado!
        </p>

    </main>
    <script>
        function verifica() {
            let n = Number(document.getElementById("n").value)
            let res = document.getElementById("resultado")
            res.innerHTML=`O antecessor é ${n-1} e o posterior é ${n+1}`
            
            return false
        }
    </script>
</body>
</html>
